<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="compound-selectors.css">
</head>
<body>

    <p class="highlight">This is a highlighted paragraph</p>
    <p>This is a normal paragraph</p>

    <div id="special-section">
        <p>Special content goes here</p>
    </div>

    <ul>
        <li class="red-color">Important item 1</li>
        <li class="blue-color">Item 2</li>

    <a href="#">Fancy link that goes to this page</a>
    <br>
    <br>

    <p class="shine italic">Paragraph with multiple classes!</p>

</html>
