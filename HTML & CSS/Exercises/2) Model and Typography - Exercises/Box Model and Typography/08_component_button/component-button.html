<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Component: Button</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="component-button.css">
</head>
<body>

    <h2>Link as a button</h2>

    <div class="link-as-button">
        <a href="#" class="grey-button">Click Me!</a>
        <a href="#" class="orange-button">Click Me!</a>
        <a href="#" class="gold-button">Click Me!</a>
        <a href="#" class="white-button">Click Me!</a>
        <a href="#" class="edit-button"><i class="fa-solid fa-pen-to-square"></i>Edit</a>
    </div>

    <h2>Button element with class button</h2>

    <div class="button-as-link">
        <button class="grey-button" onclick="location.href='#'">Click Me!</button>
        <button class="orange-button" onclick="location.href='#'">Click Me!</button>
        <button class="gold-button" onclick="location.href='#'">Click Me!</button>
        <button class="white-button" onclick="location.href='#'">Click Me!</button>
        <button class="edit-button" onclick="location.href='#'"><i class="fa-solid fa-pen-to-square"></i>Edit</button>
    </div>

</body>
</html>
